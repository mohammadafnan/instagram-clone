<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta</title>
    <link rel="stylesheet" href="./style.css">
    <script src="insta.js"></script>
</head>

<body>
    <div class="main">

            <div><img class="instaicon-text" src="assets/images/ori-insta.png" alt=""></div>
            <div> <img class="instaicon-icon" src="assets/images/icons8-heart.png">
                <div class="reddot"></div>

                <img class="instaicon-icon sent" src="assets/images/icons8-sent.png">
                <div class="reddot-noti">2</div>

            </div>
        </section>
        <section class="story">
            <div class="header2">
                <img class="instapro1" src="assets/images/insta-pro1.png" alt="">
                <label>Doll</label>
                <img class="instapro2" src="assets/images/insta-pro2.png" alt="">
                <label>Rocky</label>

                <img class="instapro3" src="assets/images/insta-pro4.png" alt="">
                <label>Smart</label>

                <img class="instapro4" src="assets/images/insta-pro4.png" alt="">

                <img class="instapro2" src="assets/images/insta-pro1.png" alt="">
                <label>Doll</label>
                <img class="instapro2" src="assets/images/insta-pro2.png" alt="">
                <label>Rocky</label>


            </div>
        </section>
        <section class="post-card">
            <div class="post-card2">
                <div class="inner-card">
                    <img class="instapost1" src="assets/images/insta-pro2.png" alt="">
                    <div class="userinfo"> <label class="infolbl1">Rocky</label><br> <label class="infolbl">user</label>
                    </div>
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/menu-2.png"
                        alt="menu-2" />
                </div>
                <div class="post-image-card"> <img class="post-image" src="assets/images/insta-pro2.png" alt="">


                </div>
                <div class="post-bottom-icon">
                    <div >
                        <img width="30" height="30"  style="margin-right:10px ;" src="https://img.icons8.com/ios/50/FFFFFF/like--v1.png" alt="like--v1"/>

                        <!-- <img width="30" height="30" style="margin-right:10px ;" src="assets/images/icons8-heart.png"
                            alt="speech-bubble--v1" /> -->
                        <img width="30" height="30" style="margin-right:10px ;"
                            src="https://img.icons8.com/ios/50/FFFFFF/speech-bubble--v1.png" alt="speech-bubble--v1" />
                        <img width="30" height="30" style="margin-right:10px ;" src="assets/images/icons8-sent.png"
                            alt="bookmark-ribbon--v1" />

                    </div>
                    <div> 
                        <img onclick="save()" id="save" width="24" height="24" src="https://img.icons8.com/material/24/FFFFFF/bookmark-ribbon--v1.png" alt="bookmark-ribbon--v1"/>

                            <!-- <img onclick="save()" id="save" width="30" height="20" src="https://img.icons8.com/ios/FFFFFF/bookmark-ribbon--v1.png" alt="bookmark-ribbon--v1"/>
                            <img onclick="save2()" id="fillsave" width="30" height="20" src="https://img.icons8.com/ios-filled/FFFFFF/bookmark-ribbon.png" alt="bookmark-ribbon"/> -->
                    
                    </div>

                </div>

            </div>

        </section>
        <section class="post-card" style="margin-top: 50px;margin-bottom: 50px;">
            <div class="post-card2">
                <div class="inner-card">
                    <img class="instapost1" src="assets/images/insta-pro1.png" alt="">
                    <div class="userinfo"> <label class="infolbl1">Doll</label><br> <label class="infolbl">user</label>
                    </div>
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/menu-2.png"

                </div>
                <div class="post-image-card"> <img class="post-image" src="assets/images/insta-pro1.png" alt=""></div>
                <div class="post-bottom-icon">
                    <div style="display: flex;">
                        <img onclick="heartsave()" id="saveheart1" width="30" height="30"  style="margin-right:10px ;" src="https://img.icons8.com/ios/50/FFFFFF/like--v1.png" alt="like--v1"/>

                        <img onclick="heartsave2()" id="saveheart2" width="30" height="30" style="margin-right:10px ;" src="https://img.icons8.com/ios-filled/50/FF0000/like--v1.png" alt="like--v1"/>
                        <!-- <img width="30" height="30" style="margin-right:10px ;" src="assets/images/icons8-heart.png"
                            alt="speech-bubble--v1" /> -->
                        <img width="30" height="30" style="margin-right:10px ;"
                            src="https://img.icons8.com/ios/50/FFFFFF/speech-bubble--v1.png" alt="speech-bubble--v1" />
                        <img width="30" height="30" style="margin-right:10px ;" src="assets/images/icons8-sent.png"

                            src="https://img.icons8.com/windows/32/FFFFFF/bookmark-ribbon--v1.png"
                            alt="bookmark-ribbon--v1" />

                         
                        </div>
                            

                </div>

            </div>
        </section>

        <section>
            <div class="footer">
                <img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/home.png"
                    alt="home" />
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png"
                    alt="search--v1" />
                <img width="30" height="30" src="https://img.icons8.com/puffy/32/FFFFFF/plus-2-math.png"
                    alt="plus-2-math" />
                <img width="30" height="30" src="https://img.icons8.com/ios/50/FFFFFF/instagram-reel.png"
                    alt="instagram-reel" />

                <img class="instaprofooter" src="assets/images/insta-pro1.png" alt="">

            </div>
        </section>

</html>
